name: build

on:
#  schedule:
#    - cron: '0 10 * * *' # everyday at 10am
  push:
#    branches:
#      - '**'
    tags:
      - '*.*.*'
#  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      -
        name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
#      - 
#        name: Get the version
#        id: get_version
#        run: |
#          echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
      - 
        name: pi-gen config
        id: pigen_config
        run: |
          echo "IMG_NAME='${version}'" > config
          touch ./stage3/SKIP ./stage4/SKIP ./stage5/SKIP
          touch ./stage4/SKIP_IMAGES ./stage5/SKIP_IMAGES
        working-directory: ./pi-gen
        env:
          #version: ${{ steps.get_version.outputs.version }}
          version: ${{ github.event.inputs.version }}
      -
        name: Run build
        id: build-docker
        run: bash ./build-docker.sh
        working-directory: ./pi-gen
      - 
        name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - 
        name: Get Name of Artifact
        id: get-artifact-name
        run: |
          ls ./pi-gen -hla
          ARTIFACT_PATHNAME=$(ls ./pi-gen/deploy/*.zip | head -n 1)
          ARTIFACT_NAME=$(basename $ARTIFACT_PATHNAME)
          echo ::set-output name=artifact_filename::${ARTIFACT_NAME}
          echo ::set-output name=artifact_path::${ARTIFACT_PATHNAME}
      - 
        name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ steps.get-artifact-name.outputs.artifact_path }}
          asset_name: ${{ steps.get-artifact-name.outputs.artifact_filename }}

          asset_content_type: application/zip
